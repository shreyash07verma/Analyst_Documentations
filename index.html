    <meta charset="UTF-8" />

    <title>AnalystPro - Become a 10x Business Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              accent: '#0ea5e9',
              dark: '#0f172a',
              'dark-card': '#1e293b',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
      .markdown-body h1 { font-size: 2em; font-weight: bold; margin-top: 1.5em; margin-bottom: 0.5em; color: #1e293b; }
      .markdown-body h2 { font-size: 1.5em; font-weight: bold; margin-top: 1.5em; margin-bottom: 0.5em; color: #334155; }
      .markdown-body h3 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #475569; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.7; color: #334155; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1.5em; display: table; }
      .markdown-body th, .markdown-body td { border: 1px solid #cbd5e1; padding: 0.75em; text-align: left; color: #0f172a; }
      .markdown-body th { background-color: #f1f5f9; font-weight: 600; color: #0f172a; }
      .markdown-body blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; color: #64748b; font-style: italic; }
      .markdown-body code { background-color: #f1f5f9; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; font-size: 0.9em; color: #0f172a; }
      .markdown-body pre { background-color: #f8fafc; padding: 1em; border-radius: 8px; overflow-x: auto; border: 1px solid #e2e8f0; }
    </style>
